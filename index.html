<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickBytes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/n4kull/clickbytes-website/refs/heads/main/images/favicon.ico"
        type="image/x-icon">
</head>

<body>
    <script src="script.js"></script>
    <span class="fi-rr-home"></span>
    <!-- Navbar -->
    <nav class="navbar">
        <!-- Left Nav -->
        <ul class="nav-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>

        <!-- Center Logo -->
        <div class="nav-center">ClickBytes</div>

        <!-- Right Nav + Theme Toggle -->
        <div class="nav-right-container">
            <ul class="nav-right">
                <li><a href="#">Contact Us</a></li>
            </ul>

            <button id="theme-toggle">
                <img id="theme-icon"
                    src="https://raw.githubusercontent.com/n4kull/clickbytes-website/refs/heads/main/images/moon96.png"
                    alt="Theme Toggle">
            </button>

        </div>
    </nav>

    <!-- Menu Visible On Phones Only-->
    <nav class="bottom-nav">
        <ul class="dock-links">
            <li><a href="#">
                <img src="/assets/icons/home.png" alt="home-icon" class="dock-icon">
                <div class="icon-hint"> Home</div>
            </a></li>
            <li><a href="#">
                <img src="/assets/icons/info.png" alt="info-icon" class="dock-icon">
            </a></li>
            <li><a href="#">
                <img src="/assets/icons/services.png" alt="services" class="dock-icon">
            </a></li>
        </ul>
    </nav>
    <!-- Conatct button floating near dock -->
    <div class="floating-button">
        <a href="#">
            <img src="/assets/icons/chat.png" alt="chat-icon" class="chat-icon">
        </a>
    </div>
    <h2>This website is under constrcution.</h2>
    
</body>

</html>
